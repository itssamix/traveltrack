<!--Content-->
<div class="container-fluid page-content">
    <div class="card center-card">
        <h2><b>Compose Message</b></h2>
        <hr>
        <form class="form" role="form" method="post" action="#">
            <div class="form-group">
                <label for="msg_name">Recipient's Name</label>
                <input type="text" class="form-control" name="msg_name" id="msg_name" placeholder="Recipient's Name Here" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="msg_email">Recipient's Email</label>
                <input type="email" class="form-control" name="msg_email" id="msg_email" placeholder="Recipient's Email Address Here" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="msg_subject">Subject</label>
                <input type="text" class="form-control" name="msg_subject" id="msg_subject" placeholder="RE:" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="msg_content">Message</label>
                <textarea type="text" class="form-control" cols="10" rows="4" name="msg_content" id="msg_content" placeholder="Enter your message..." autocomplete="off" required></textarea>
            </div>

            <label for="btn_submit_feedback"><b>NOTE:</b> Messages can only be sent to other Travel Track users.</label>
            <button type="submit" class="btn btn-custom-1 btn-block" id="btn_submit_feedback" name="submit">Send</button>
        </form>
    </div>
