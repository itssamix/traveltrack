<!--Page Content-->
<div class="container-fluid page-content">
    <div class="container-fluid card travel-card">
        <h2><b>Travel Form</b></h2>
        <hr>
        <form class="form" role="form" method="post">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="frm_meeting">Meeting</label>
                    <input type="text" class="form-control" name="frm_meeting" id="frm_meeting" placeholder="Meeting to be attended" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="frm_start_date">Start Date</label>
                    <input type="date" class="form-control" name="frm_start_date" id="frm_start_date" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="frm_end_date">End Date</label>
                    <input type="date" class="form-control" name="frm_end_date" id="frm_end_date" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="contact_feedback">Travel Justification</label>
                    <textarea type="text" class="form-control" cols="10" rows="4" name="contact_feedback" id="contact_feedback" autocomplete="off" required></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="frm_project">Project Name</label>
                    <input type="text" class="form-control" name="frm_project" id="frm_project" placeholder="Name of Project" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="frm_cost">Estimated Travel Cost</label>
                    <input type="number" class="form-control" name="frm_cost" id="frm_cost" placeholder="KES:" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="frm_office">Regional Office</label>
                    <input type="text" class="form-control" name="frm_office" id="frm_office" placeholder="Regional Office Venue" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="contact_feedback">Supervisor's Comments</label>
                    <textarea type="text" class="form-control" cols="10" rows="4" name="contact_feedback" id="contact_feedback" placeholder="To Be Filled By Supervisor" autocomplete="off" required></textarea>
                </div>
            </div>


            <button type="submit" class="btn btn-custom-1 btn-block" id="btn_submit_feedback" name="submit">Submit Feedback</button>
        </form>
    </div>
</div>
