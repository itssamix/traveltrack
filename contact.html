<!--Content-->
<div class="container-fluid page-content">
    <div class="card center-card">
        <h2><b>Contact Form</b></h2>
        <h4><i>Contact the System Administrator</i></h4>
        <hr>
        <form class="form" role="form" method="post">
            <div class="form-group">
                <label for="contact_name">Name</label>
                <input type="text" class="form-control" name="contact_name" id="contact_name" placeholder="Your Name Here" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="contact_email">Email</label>
                <input type="email" class="form-control" name="contact_email" id="contact_email" placeholder="Your Email Address Here" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="contact_subject">Subject</label>
                <input type="text" class="form-control" name="contact_subject" id="contact_subject" placeholder="What is the feedback about?" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="contact_feedback">Feedback</label>
                <textarea type="text" class="form-control" cols="10" rows="4" name="contact_feedback" id="contact_feedback" placeholder="Enter Your Feedback Here" autocomplete="off" required></textarea>
            </div>

            <button type="submit" class="btn btn-custom-1 btn-block" id="btn_submit_feedback" name="submit">Submit Feedback</button>
        </form>
    </div>
</div>
